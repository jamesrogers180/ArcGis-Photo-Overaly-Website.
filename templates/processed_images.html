<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5y+1pDfxfdJLp85ps7Cf1Z4h5Jirw5Nymd4/md7f" crossorigin="anonymous">

    <title>Processed Images</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Processed Images</h1>

      <!-- Display the processed images here -->

      <!-- Download form -->
      <form action="{{ url_for('processed_images', timestamp=timestamp) }}" method="POST">
        <button type="submit" class="btn btn-primary mt-3">Download Processed Images</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
