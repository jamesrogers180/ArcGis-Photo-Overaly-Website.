<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Checkboxes</title>
</head>
<h1>Select Feilds you want on the photo</h1>
<body>
    <form action="{{ url_for('process_checkboxes') }}" method="POST">
        {% for field in fields %}
            <div>
                <input type="checkbox" name="field_checkbox" value="{{ field }}" id="{{ field }}">
                <label for="{{ field }}">{{ field }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
