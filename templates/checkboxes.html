<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Checkboxes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<h1>Select Feilds you want on the photo</h1>
<h2>Layer Name: {{ layer_name }}</h2>
<body>
    <form action="{{ url_for('process_checkboxes') }}" method="POST">
       {% for field in fields %}
        <div class="checkbox-container">
        <input type="checkbox" name="field_checkbox" value="{{ field }}" id="{{ field }}">
        <label for="{{ field }}">{{ field }}</label>
        </div>
        {% endfor %}
        <label for="start_object_id">Start Object ID:</label>
         <input type="number" name="start_object_id" id="start_object_id" min="1" required>
        <br>
        <label for="end_object_id">End Object ID:</label>
        <input type="number" name="end_object_id" id="end_object_id" min="1" required>
        <br>
        <input type="submit" value="Process Images">
</form>
    </form>
</body>
</html>
